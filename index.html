<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="container">
        <div class="nav">
            <h2> Projects </h2>
            <div class="nav-wrapper">
                <ul class="project-list">
                    <!-- loading projects -->
                </ul>
                <button class="add-project-button"> + Add Proyect </button>
                <div class="form display">
                    <form action="project-form">
                        <ul>
                            <li>
                                <label class="label" for="name">Name:</label>
                                <input class="input" type="text" id="project_name">
                            </li>
                            <div class="form-buttons">
                                <li>
                                    <button type="button" id="submit-project">Add</button>
                                </li>
                                <li>
                                    <button type="button" id="close-project">Close</button>
                                </li>
                            </div>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="project-task-container">
            <div class="titles-tasks">
                <h1 class="project-title">Default Project</h1>
                <h3>Due Date</h3>
            </div>
            <ul class="tasks">
                <!-- loading tasks -->
            </ul>
            <div class="button-task"></div>
            <div class="form-todo display">
                <!-- loading form -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
